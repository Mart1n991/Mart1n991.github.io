<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coach of People</title>
  </head>
  <body>
    <h1>Coach of People</h1>
    <p>Static web site for coach of people</p>

    <script type="text/javascript">
      if (window.sessionStorage.path) {
        let path = window.sessionStorage.path;
        window.history.pushState(null, null, path);
        window.sessionStorage.removeItem("path");
      } else {
        let path = window.location.pathname;
        window.sessionStorage.path = path;
        window.location.href = "/";
      }
    </script>
  </body>
</html>
